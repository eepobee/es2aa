<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExamSoft to Atomic Assessments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ExamSoft â†’ Atomic Assessments</h1>
    <p>Upload your exported ExamSoft .txt and .csv files to generate a CSV for Atomic Assessments.</p>

    <form action="/tools/es2aa/uploads" method="post" enctype="multipart/form-data">

      <!-- TXT File -->
      <label class="file-dropzone">
        Upload ExamSoft TXT export (click or drag file here)
        <input type="file" id="txtFile" name="txt" accept=".txt" required>
      </label>
      <div id="txtFileName" class="file-name">No file chosen</div>

      <!-- CSV Metadata -->
      <label class="file-dropzone">
        Upload ExamSoft CSV metadata (click or drag file here)
        <input type="file" id="csvFile" name="csv" accept=".csv" required>
      </label>
      <div id="csvFileName" class="file-name">No file chosen</div>

      <button type="submit" class="btn-blue">Upload and Convert</button>
    </form>

    <br><br>

    <a href="https://es2aa.s3.us-east-1.amazonaws.com/csvHeaderTool.html" target="_blank" class="btn-orange-link">
      Go to CSV Header Renamer Tool
    </a>

    <footer>
      <p>&copy; Jefferson College of Nursing</p>
    </footer>
  </div>

  <script>
    const txtInput = document.getElementById('txtFile');
    const csvInput = document.getElementById('csvFile');

    txtInput.addEventListener('change', function () {
      document.getElementById('txtFileName').textContent = this.files[0]?.name || 'No file chosen';
    });

    csvInput.addEventListener('change', function () {
      document.getElementById('csvFileName').textContent = this.files[0]?.name || 'No file chosen';
    });
  </script>
</body>
</html>
