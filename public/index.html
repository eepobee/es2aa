<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExamSoft to Atomic Assessments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ExamSoft â†’ Atomic Assessments</h1>
    <p>Upload your ExamSoft PDF to generate a CSV for Atomic Assessments.</p>

    <form action="/tools/es2aa/uploads" method="post" enctype="multipart/form-data">
  <label for="pdfFile">Upload ExamSoft PDF</label>
  <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>

  <label for="excelFile">Upload Excel metadata (optional)</label>
  <input type="file" id="excelFile" name="xlsx" accept=".xlsx,.xls">

  <button type="submit">Upload and Convert</button>
</form>

<p id="fileStatus"></p>

<br>
<br>
    <a href="https://es2aa.s3.us-east-1.amazonaws.com/csvHeaderTool.html" target="_blank" class="btn-orange-link">
  Go to CSV Header Renamer Tool
</a>


    <footer>
      <p>&copy; Jefferson College of Nursing</p>
    </footer>
  </div>
  <script>
  document.getElementById('pdfFile').addEventListener('change', function () {
    document.getElementById('fileStatus').textContent = `PDF Selected: ${this.files[0]?.name || 'None'}`;
  });

  document.getElementById('excelFile').addEventListener('change', function () {
    const existing = document.getElementById('fileStatus').textContent;
    document.getElementById('fileStatus').textContent = existing + ` | Excel Selected: ${this.files[0]?.name || 'None'}`;
  });
</script>

</body>
</html>
