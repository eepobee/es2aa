<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExamSoft to Atomic Assessments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ExamSoft â†’ Atomic Assessments</h1>
    <p>Upload your ExamSoft PDF to generate a CSV for Atomic Assessments.</p>

    <form action="/tools/es2aa/uploads" method="post" enctype="multipart/form-data">

      <!-- ExamSoft PDF -->
      <label class="file-dropzone">
        Upload ExamSoft PDF (click or drag file here)
        <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
      </label>
      <div id="pdfFileName" class="file-name">No file chosen</div>

      <!-- Excel Metadata -->
      <label class="file-dropzone">
        Upload Excel metadata (optional) (click or drag file here)
        <input type="file" id="excelFile" name="xlsx" accept=".xlsx,.xls">
      </label>
      <div id="excelFileName" class="file-name">No file chosen</div>

      <button type="submit" class="btn-blue">Upload and Convert</button>
    </form>

    <br><br>

    <a href="https://es2aa.s3.us-east-1.amazonaws.com/csvHeaderTool.html" target="_blank" class="btn-orange-link">
      Go to CSV Header Renamer Tool
    </a>

    <footer>
      <p>&copy; Jefferson College of Nursing</p>
    </footer>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfFile');
    const excelInput = document.getElementById('excelFile');

    pdfInput.addEventListener('change', function () {
      document.getElementById('pdfFileName').textContent = this.files[0]?.name || 'No file chosen';
    });

    excelInput.addEventListener('change', function () {
      document.getElementById('excelFileName').textContent = this.files[0]?.name || 'No file chosen';
    });
  </script>
</body>
</html>
